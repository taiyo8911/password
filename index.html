<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>パスワード生成アプリ</title>
    <style>
      a {
        text-decoration: none;
        color: blue;
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        text-align: center;
      }

      .wrap {
        margin: 30px;
      }

      #length {
        width: 60px;
      }

      #output {
        font-size: 30px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1><a href="">パスワード生成アプリ</a></h1>
      <form onsubmit="return false;">
        <div class="wrap">
          <input name="item" type="checkbox" id="lower_case" value="小文字" checked>
          <label for="lower_case">小文字</label>
          <input name="item" type="checkbox" id="upper_case" value="大文字">
          <label for="upper_case">大文字</label>
          <input name="item" type="checkbox" id="number" value="数字">
          <label for="number">数字</label>
          <input name="item" type="checkbox" id="symbol" value="記号">
          <label for="symbol">記号</label>
        </div>
        <div class="wrap">
          <label for="length">桁数：</label>
          <input id="length" type="number" value="8" min="4" max="16">
        </div>
        <button onclick="random()">パスワードを作る</button>
      </form>
      <p id="output"></p>
    </div>

    <script src="main.js"></script>

  </body>

</html>
